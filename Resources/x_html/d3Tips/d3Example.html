<!DOCTYPE html><meta charset="utf-8"><style>    /* set the CSS */    body {        font: 16px Helvetica;    }    path {        stroke: steelblue;        stroke-width: 3;        fill: none;    }    .axis path,    .axis line {        fill: none;        stroke: grey;        stroke-width: 1;        shape-rendering: crispEdges;    }</style><body><h1><!--4DTEXT   aVar_data{1}--></h1><div id="theGraph"></div><div id="info"></div>    <!-- load the d3.js library -->    <script src="http://d3js.org/d3.v3.min.js"></script>    <script>    // my functions    function setInfo (text) {        document.getElementById("info").innerHTML = text;    };    // Setup the graph area =====================================    // Set the dimensions of the canvas / graph    var margin = {            top: 30,            right: 20,            bottom: 40,            left: 50        },        width = 600 - margin.left - margin.right,        height = 350 - margin.top - margin.bottom;    // Helper functions     // Parse the date / time    // pass d3.time.format the format used on the DATA    // returns the format required by d3     var parseDate = d3.time.format("%d-%b-%y").parse;    // !!!  Set the ranges    var x = d3.time.scale().range([0, width]);    var y = d3.scale.linear().range([height, 0]);    // Define the axes ----------------------------------------------    var xAxis = d3.svg.axis().scale(x).orient("bottom").ticks(5);    var yAxis = d3.svg.axis().scale(y).orient("left").ticks(5);    // define Area functions ----------------------------------------    // valueLine function *******************************************    var valueline = d3.svg.line()        .interpolate("basis")        .x(function(d) { return x(d.date); })        .y(function(d) { return y(d.close); });        // Adds the svg canvas the graph is drawn on    // 'svg' is the name of the area created for the canvas    // 'g'   is the name of the area created for the graph     var svg = d3.select("#theGraph")        .append("svg")            .attr("width", width + margin.left + margin.right)            .attr("height", height + margin.top + margin.bottom)        .append("g")            .attr("transform","translate(" + margin.left + "," + margin.top + ")");    // Get the data ================================================    d3.csv("d3Tips/data.csv", // this could also be an API call        function(error, data) {            data.forEach(function(d) {                  //  transform the csv data to conform to d3 reqs                d.date = parseDate(d.date);                d.close = +d.close;            });            // Define Domains and scale the range of the data-----------            x.domain(d3.extent(data, function(d) { return d.date; }));            y.domain([0, d3.max(data, function(d) { return d.close; })]);            // Add Drawing Code here -----------------------------------            // valueline path ------------------------------------------            // .append(element)  appends an element to the graph element            svg.append("path")                .attr("class", "line")                .attr("d", valueline(data));            // Define the Axes -----------------------------------------            // Add the X Axis            svg.append("g")                .attr("class", "x axis")                .attr("transform", "translate(0," + height + ")")                .call(xAxis);            // label for x axis            svg.append("text")                .attr("id", "xLabel")                .attr("x", width / 2)                .attr("y", height + margin.bottom)                .style("text-anchor", "middle")                .text("Date");            // Add the Y Axis            svg.append("g")                .attr("class", "y axis")                .call(yAxis);            //  text and labels -----------------------------------------            svg.append("text")                .attr("transform", "rotate(-90)")                .attr("y", 0 - margin.left)                .attr("x", 0 - (height / 2))                .attr("dy", "1em")                .style("text-anchor", "middle")                .text("Value");            // add chart title            svg.append("text")                .attr("x", (width / 2))                .attr("y", 0 - (margin.top / 2))                .attr("text-anchor", "middle")                .style("font-size", "16px")                .style("text-decoration", "bold")                .text("Value vs Date Graph")            //  add anchored text            svg.append("text")                .attr("x", 90)                .attr("y", 200)                .style("fill", "black")                .text("Hello World");    });  //====================================================    </script></body>
