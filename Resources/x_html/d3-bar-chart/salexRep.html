<!DOCTYPE html><html><head>    <meta charset="UTF-8">    <title>D3 Bar Chart</title>    <style>    	.chart rect {			  fill: steelblue;			}			.chart text {			  fill: black;			  font: 10px sans-serif;			  text-anchor: end;			}    </style></head><body>    <svg class="chart"></svg>    <pre id='theData'></pre>    <script src="https://d3js.org/d3.v3.min.js"></script>    <script>		var width = 420,		    barHeight = 20;		var x = d3.scale.linear()		    .range([0, width]);		var chart = d3.select(".chart")		    .attr("width", width);	    d3.json("sales.json", function(error, data) {	    	'use strict';	    	if (error) return console.warn(error);	    	var salesByRep = d3.nest()	    		.key(function(d) { return d.rep; })	    		.sortKeys(d3.ascending)	    		.rollup( function(d) {	    			return {	    				total : d3.sum(d, function(g) { return Math.round(g.saleNet); }),	    				count : d.length,	    				avg : d3.mean(d, function(g) { return g.saleNet; })		    			};		    		}	    		);	    	salesByRep = salesByRep.entries(data);			document.getElementById('theData').innerHTML = JSON.stringify(salesByRep, null, ' ') ;			 x.domain([0, d3.max(salesByRep, function(d) { return d.values.total; })]);			// console.log(data);			chart.attr("height", barHeight * salesByRep.length);		var bar = chart.selectAll("g")		    .data(salesByRep)		  .enter().append("g")		    .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });		bar.append("rect")		    .attr("width", function(d) {return x(d.values.total); })		    .attr("height", barHeight - 1);		bar.append("text")		    .attr("x", function(d) { return x(d.values.total) - 3; })		    .attr("y", barHeight / 2)		    .attr("dy", ".35em")		    .text(function(d) { return d.key; });  		});		function type(d) {			d.value = +d.value; // coerce to number			return d;		}    </script></body></html>
